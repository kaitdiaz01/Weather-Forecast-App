<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <header class="header-container text-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <div class="d-flex">
      <aside class="d-flex flex-column col-12 col-md-4 border">
        <h2
          id="form-heading"
          class="mt-1 h3 form-label"
          style="font-weight: bolder"
        >
          Search for a city:
        </h2>
        <form id="search-form" class="form">
          <div class="form group">
            <div class="input">
              <input
                class="form-input weather-search"
                type="text"
                id="search-input"
                placeholder="Type in a city"
                aria-labelledby="form-heading"
              />
            </div>
            <div class="input-group mt-3">
              <button
                type="submit"
                class="btn search-button btn-block"
                style="background-color: blueviolet; color: white"
                id="search-button"
              >
                Search
              </button>
              <hr class="hr weather-hr" />
            </div>
          </div>
        </form>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle mt-3"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            data-display="static"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Number of Days
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">1</a>
            <a class="dropdown-item" href="#">2</a>
            <a class="dropdown-item" href="#">3</a>
            <a class="dropdown-item" href="#">4</a>
            <a class="dropdown-item" href="#">5</a>
            <a class="dropdown-item" href="#">6</a>
            <a class="dropdown-item" href="#">7</a>
            <a class="dropdown-item" href="#">8</a>
            <a class="dropdown-item" href="#">9</a>
            <a class="dropdown-item" href="#">10</a>
          </div>
        </div>
      </aside>

      <div class="col-12 col-md-8 pb-3">
        <h1 class="city" style="color: black"></h1>
        <section
          id="forecast"
          class="d-flex mt-3"
          role="region"
        ></section>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
